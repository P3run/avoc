<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <title>Avoc</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <script type="module" src="app.js"></script>
        <script defer src="js/alpine.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body x-data="{ screens: avoc.getScreens() }">
        <nav class="container">
            <ul><li><strong>Avoc</strong></li></ul>
            <ul>
                <li>
                    <select x-model="screens.active" x-on:change="screens.active = $event.target.value">
                        <template x-for="i in screens.max">
                            <option x-text="i + (i > 1 ? ' screens' : ' screen')" :value="i" :selected="i == screens.active"></option>
                        </template>
                    </select>
                </li>
            </ul>
        </nav>
        <main>
            <div class="grid-area" :screens="screens.active">
                <template x-for="i in screens.max">
                    <div :class="'screen' + i" x-text="'Screen ' + i"></div>
                </template>
            </div>
        </main>
    </body>
</html>
