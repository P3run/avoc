<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <title>Avoc</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/app.css" />
        <script src="configuration.js"></script>
        <script data-main="src/app.js" src="src/libs/require.js"></script>
    </head>
    <body x-data="{ monitors: main.settings.monitors, countries: main.countries }">
        <nav>
            <ul><li><strong>Avoc</strong></li></ul>
            <ul>
                <li>
                    <form>
                        <select name="country" aria-label="Navigate to Country" x-on:change="main.setCoordinates($event.target.value)">
                            <option selected value="">
                                Choose country...
                            </option>
                            <template x-for="country in countries">
                                <option x-text="country.name" :value="country.coords"></option>
                            </template>
                          </select>
                     </form>
                </li>
                <template x-if="main.settings.canChangeMonitors()">
                <li>
                    <select x-on:change="monitors.setActive($event.target.value)">
                        <template x-for="i in monitors.max">
                            <option x-text="i + (i > 1 ? ' monitors' : ' monitor')" :value="i" :selected="i == monitors.active"></option>
                        </template>
                    </select>
                </li>
                </template>
            </ul>
        </nav>
        <main>
            <div class="grid-area" :screens="monitors.active">
                <template x-for="i in monitors.max">
                    <div :class="'screen' + i" :id="'screen' + i" x-text="'Monitor ' + i"></div>
                </template>
            </div>
        </main>
    </body>
</html>
