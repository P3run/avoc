<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <title>Avoc</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/app.css" rel="stylesheet" />
        <script src="configuration.js"></script>
        <script data-main="src/app.js" src="src/libs/require.js"></script>
    </head>
    <body x-data>
        <nav>
            <ul>
                <li>
                    <label>üîí <strong>Lock</strong></label>
                </li>
                <li>
                    <label>
                        Screen 2
                        <input type="checkbox" role="switch" x-on:click="app.maps.screen2.lock = !app.maps.screen2.lock" />
                    </label>
                </li>
                <li>
                    <label>
                        Screen 3
                        <input type="checkbox" role="switch" x-on:click="app.maps.screen3.lock = !app.maps.screen3.lock" />
                    </label>
                </li>
                <li>
                    <label>
                        Screen 4
                        <input type="checkbox" role="switch" x-on:click="app.maps.screen4.lock = !app.maps.screen4.lock" />
                    </label>
                </li>
                <li>
                    <label>
                        Screen 5
                        <input type="checkbox" role="switch" x-on:click="app.maps.screen5.lock = !app.maps.screen5.lock" />
                    </label>
                </li>
                <li>
                    <label>
                        Screen 6
                        <input type="checkbox" role="switch" x-on:click="app.maps.screen6.lock = !app.maps.screen6.lock" />
                    </label>
                </li>
            </ul>
            <ul>
                <li>
                    <button class="contrast" x-on:click="$refs.shortcuts.setAttribute('open', '')">üîó</button>
                </li>
                <li>
                    <button class="contrast" x-on:click="$refs.weather.setAttribute('open', '')">‚òÄÔ∏è</button>
                </li>
            </ul>
        </nav>
        <main>
            <div class="grid-area" screens="6">
                <img data-compass data-rotation="0" data-screen="1" src="static/compass.png" />
                <img data-compass data-rotation="0" data-screen="2" src="static/compass.png" />
                <img data-compass data-rotation="270" data-screen="3" src="static/compass.png" />
                <img data-compass data-rotation="180" data-screen="4" src="static/compass.png" />
                <img data-compass data-rotation="90" data-screen="5" src="static/compass.png" />
                <div id="screen1"></div>
                <div id="screen2"></div>
                <div id="screen3"></div>
                <div id="screen4"></div>
                <div id="screen5"></div>
                <div id="screen6"></div>
            </div>
        </main>
        <dialog x-ref="shortcuts">
            <article>
                <header>
                    <button aria-label="Close" rel="prev" x-on:click="$refs.shortcuts.removeAttribute('open')"></button>
                    <p>
                        <strong>Shortcuts</strong>
                    </p>
                </header>
                <template x-for="category in app.shortcuts.getCategories()">
                    <div>
                        <h4 x-text="category"></h4>
                        <div role="flex">
                            <template x-for="link in app.shortcuts.getLinksByCategory(category)">
                                <button class="contrast" x-text="link.name" x-on:click="app.shortcuts.open(link.url, link.precision)"></a>
                            </template>
                        </div>
                    </div>
                </template>
            </article>
        </dialog>
        <dialog x-ref="weather">
            <article>
                <header>
                    <button aria-label="Close" rel="prev" x-on:click="$refs.weather.removeAttribute('open')"></button>
                    <p>
                        <strong>Weather</strong>
                    </p>
                </header>
                <fieldset role="group">
                    <button disabled :data-tooltip="app.translations.tooltipElevation" data-placement="bottom">
                        ‚õ∞Ô∏è
                    </button>
                    <input type="text" x-model="$store.weather.data.elevation" disabled>
                </fieldset>
                <fieldset role="group">
                    <button disabled :data-tooltip="app.translations.temperature" data-placement="bottom">
                        üå°Ô∏è
                    </button>
                    <input type="text" x-model="$store.weather.data.temperature" disabled>
                </fieldset>
                <fieldset role="group">
                    <button disabled :data-tooltip="app.translations.precipitation" data-placement="bottom">
                        üíß
                    </button>
                    <input type="text" x-model="$store.weather.data.precipitation" disabled>
                </fieldset>
                <fieldset role="group">
                    <button disabled :data-tooltip="app.translations.cloudCover" data-placement="bottom">
                        ‚òÅÔ∏è
                    </button>
                    <input type="text" x-model="$store.weather.data.cloudCover" disabled>
                </fieldset>
                <fieldset role="group">
                    <button disabled :data-tooltip="app.translations.windDirection" data-placement="bottom">
                        üß≠
                    </button>
                    <input type="text" x-model="$store.weather.data.windDirection" disabled>
                </fieldset>
                <fieldset role="group">
                    <button disabled :data-tooltip="app.translations.windSpeed" data-placement="bottom">
                        üí®
                    </button>
                    <input type="text" x-model="$store.weather.data.windSpeed" disabled>
                </fieldset>
                <fieldset role="group">
                    <button disabled :data-tooltip="app.translations.weatherLabel" data-placement="bottom">
                        üè∑Ô∏è
                    </button>
                    <input type="text" x-model="$store.weather.data.label" disabled>
                </fieldset>
                <fieldset role="group">
                    <button disabled :data-tooltip="app.translations.lastUpdate" data-placement="bottom">
                        üïí
                    </button>
                    <input type="text" x-model="$store.weather.data.lastUpdate" disabled>
                </fieldset>
                <button class="contrast" x-on:click="$store.weather.refresh()">
                    ‚ü≤
                </button>
            </article>
        </dialog>
        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.store('weather', {
                    data: {},
                    async refresh() {
                        this.data = await app.services.getCurrentWeather();;
                    }
                });
            });
        </script>
    </body>
</html>
